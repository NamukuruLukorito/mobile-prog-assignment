<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #dceefe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 320px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header {
      background: linear-gradient(to right, #00aaff, #0066cc);
      height: 100px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      position: absolute;
      top: -100px;
      left: 0;
      right: 0;
      z-index: -1;
    }

    .nav {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 30px;
      font-size: 14px;
      margin-top: 10px;
    }

    .nav a {
      margin-left: 10px;
      color: #0066cc;
      text-decoration: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #00aaff;
      font-size: 16px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 15px 0;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .checkbox a {
      color: #0066cc;
      text-decoration: none;
    }

    .btn {
      background-color: #0073e6;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .member {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="nav">
      <a href="#">Sign up</a>
      <a href="#">Sign in</a>
    </div>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="text" placeholder="Full name" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Password" required>
      <div class="checkbox">
        <input type="checkbox" checked disabled>
        <label>Agree with <a href="#">Terms & Conditions</a></label>
      </div>
      <button class="btn" type="submit">Sign up</button>
    </form>
    <div class="member">Iâ€™m already a member</div>
  </div>
</body>
</html>
